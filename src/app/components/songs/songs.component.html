<div class="song-slider ion-padding-start">
  <swiper [config]="songConfig">
    <ng-template swiperSlide *ngFor="let newsong of newSongs">
      <ion-row>
        <ion-col size="12" routerLink="/song-details/{{newsong.id}}" routerDirection="forward">
          <img [src]="newsong?.image" />
          <h6 class="ion-text-center">{{ newsong.title }}</h6>
        </ion-col>
      </ion-row>
    </ng-template>
  </swiper>
</div>
