<div class="song-slider ion-padding-start">
  <swiper [config]="artistConfig">
    <ng-template swiperSlide *ngFor="let artist of artists">
      <ion-row>
        <ion-col size="12" routerLink="/artist-details/{{artist.id}}" routerDirection="forward">
          <ion-avatar>
            <img [src]="artist?.image" />
          </ion-avatar>
          <h6 class="ion-text-center">{{ artist?.name }}</h6>
        </ion-col>
      </ion-row>
    </ng-template>
  </swiper>
</div>
