<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" (click)="cancel()" routerdirection="back">
        <ion-icon name="back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <!-- <ion-icon name="back" slot="start"></ion-icon> -->
    <ion-title class="ion-text-center">Now Playing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- FULL PLAYER VIEW -->
  <div class="ion-text-center ion-margin-top">

    <div style="margin-top: 5rem;">
      <img src="{{song?.image}}" alt="" id="currImg" />
    </div>

    <h2>{{song?.title}}</h2>

    <ion-item lines="none">
      <ion-range #range (touchmove)="touchMove()" (touchend)="touchEnd()" (touchstart)="touchStart()"
        max="{{maxRangeValue}}" [(ngModel)]="currRangeTime">
        <ion-label slot="start">
          <ion-text>
            <b>{{currSecsText}}</b>
          </ion-text>
        </ion-label>

        <ion-label slot="end">
          <ion-text>
            <b>{{durationText}}</b>
          </ion-text>
        </ion-label>
      </ion-range>
    </ion-item>

    <ion-row>
      <ion-col size="4"></ion-col>

      <ion-col size="4">
        <div class="btnBox">
          <!-- PLAY BUTTON -->
          <ion-button fill="clear" mode="ios" *ngIf="!isPlaying" (click)="play()">
            <ion-icon name="play" style="font-size: 30px;"></ion-icon>
          </ion-button>

          <!-- PAUSE BUTTON -->
          <ion-button fill="clear" mode="ios" *ngIf="isPlaying" (click)="pause()">
            <ion-icon name="pause" style="font-size: 30px;"></ion-icon>
          </ion-button>
        </div>
      </ion-col>

      <ion-col size="4"></ion-col>
    </ion-row>

  </div>

</ion-content>
